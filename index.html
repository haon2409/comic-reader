<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader</title>
    <!-- Bootstrap CSS from Replit CDN -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book-open me-2"></i>Manga Reader
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex me-3" id="search-form">
                    <input class="form-control me-2" type="search" placeholder="Search manga..." id="search-input">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <!-- Initial info display -->
        <div id="manga-info" class="mb-4">
            <h1 id="manga-title" class="mb-3">Manga Reader</h1>
            <!-- Removed debug parameter display -->
        </div>

        <!-- Chapter navigation - Repositioned based on screen size -->
        <div id="chapter-navigation" class="d-flex shadow">
            <button class="btn btn-sm btn-outline-secondary" id="prev-chapter" disabled>
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="dropdown mx-1">
                <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="chapterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Chapter Selection
                </button>
                <ul class="dropdown-menu" id="chapter-list" aria-labelledby="chapterDropdown">
                    <!-- Chapter list will be populated here -->
                </ul>
            </div>
            <button class="btn btn-sm btn-outline-secondary" id="next-chapter" disabled>
                <i class="fas fa-arrow-right"></i>
            </button>
            <button class="btn btn-sm btn-outline-info ms-1" id="toggle-nav-position" title="Toggle navigation position">
                <i class="fas fa-grip-vertical"></i>
            </button>
        </div>

        <!-- Loading indicator -->
        <div id="loading" class="text-center my-5">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading manga content...</p>
        </div>

        <!-- Error message -->
        <div id="error-message" class="alert alert-danger my-4" style="display: none;">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="error-text">Unable to load manga content. Please try again later.</span>
        </div>

        <!-- Manga content container -->
        <div id="manga-content" class="text-center">
            <!-- Manga pages will be displayed here -->
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
