<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manga Reader</title>
        <!-- Favicon chuẩn -->
        <link rel="icon" type="image/png" href="attached_assets/favicon.png" />
        <!-- Bootstrap CSS from Replit CDN -->
        <link
            rel="stylesheet"
            href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css"
        />
        <!-- Font Awesome for icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="./">
                    <i class="fas fa-book-open me-2"></i>Manga Reader
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <form class="d-flex me-3" id="search-form">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Tìm truyện..."
                            id="search-input"
                        />
                        <button class="btn btn-outline-light" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container my-4">
            <!-- Initial info display -->
            <div id="manga-info" class="mb-4 d-flex align-items-center">
                <h1 id="manga-title" class="mb-3 me-3"></h1>
                <!-- Nút Theo dõi trên trang đọc truyện -->
                <button
                    id="follow-manga-btn"
                    class="btn btn-sm btn-outline-info follow-btn"
                    style="display: none"
                >
                    <i class="fas fa-star me-1"></i>
                </button>
            </div>

            <!-- Chapter navigation -->
            <div id="chapter-navigation" class="shadow">
                <button
                    class="btn btn-sm btn-outline-info ms-1"
                    id="toggle-nav-position"
                    title="Toggle navigation position"
                >
                    <i class="fas fa-grip-vertical"></i>
                </button>
                <!-- Thanh trượt điều chỉnh độ ấm -->
                <div class="warmth-control mx-1">
                    <label for="warmth-slider" class="warmth-toggle small text-muted">
                        <i class="fas fa-sun"></i>
                    </label>
                    <input
                        type="range"
                        id="warmth-slider"
                        min="0"
                        max="100"
                        value="0"
                        class="warmth-slider"
                    />
                </div>
                <button
                    class="btn btn-sm btn-outline-secondary"
                    id="prev-chapter"
                    disabled
                >
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="dropdown mx-1">
                    <button
                        class="btn btn-sm btn-secondary dropdown-toggle"
                        type="button"
                        id="chapterDropdown"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        Chap 1
                    </button>
                    <ul
                        class="dropdown-menu"
                        id="chapter-list"
                        aria-labelledby="chapterDropdown"
                    >
                        <!-- Chapter list will be populated here -->
                    </ul>
                </div>
                <div
                    id="chapter-count"
                    class="chapter-count text-muted small mt-1"
                >
                    ...
                </div>
                <button
                    class="btn btn-sm btn-outline-secondary"
                    id="next-chapter"
                    disabled
                >
                    <i class="fas fa-arrow-right"></i>
                </button>                
            </div>

            <!-- Loading indicator -->
            <div id="loading" class="text-center my-4">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Error message -->
            <div
                id="error-message"
                class="alert alert-danger my-4"
                style="display: none"
            >
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="error-text"
                    >Unable to load manga content. Please try again later.</span
                >
            </div>

            <!-- Manga content container -->
            <div id="manga-content" class="text-center">
                <!-- Manga pages will be displayed here -->
            </div>
        </div>

        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JavaScript -->
        <script src="script.js"></script>
    </body>
</html>
